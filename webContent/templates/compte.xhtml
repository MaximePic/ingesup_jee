<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templates/template/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">#{msg['account.list']}</ui:define>

    <ui:define name="pageName">#{msg['account.list']}</ui:define>



    <ui:define name="content">
        <form action="/createAccount">
            <input style="margin: 30px 0px 30px 0px;"
                   type="submit" value="#{msg['account.create']}" />
        </form>
        <h:form>
            <p:dataTable var="account" value="#{compteBean.accountList}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="#{msg['account.number']}">
                    <h:outputText value="#{account.numero}"/>
                </p:column>

                <p:column headerText="#{msg['account.name']}">
                    <h:outputText value="#{account.libelle}"/>
                </p:column>
                <p:column headerText="#{msg['account.amount']}">
                    <h:outputText value="#{account.montant}â‚¬"/>
                </p:column>
                <p:column>
                    <form action="/transactions/#{account.numero}">
                        <input type="submit" value="#{msg['account.consult']}" />
                    </form>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
