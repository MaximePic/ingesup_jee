<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templates/template/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">#{msg['password.change']}</ui:define>

    <ui:define name="pageName">#{msg['password.change']}</ui:define>

    <ui:define name="content">
        <div style="color: #79564A">#{msg['password.redirect']}</div>

        <div class="form" style="height: 250px !important;">
            <form id="password-form" action="/changePassword" method="post">
                <input class="login-input"  type="password" name="old-password" id="old-password" placeholder="#{msg['password.old']}"/>
                <input class="login-input" type="password" id="new-password" name="new-password" placeholder="#{msg['password.new']}"/>
                <input class="login-input" type="password" id="new-password-confirm" name="new-password-confirm"
                       placeholder="#{msg['password.confirm']}"/>
                <input type="submit" value="#{msg['password.change']}" />
            </form>
        </div>
    </ui:define>
</ui:composition>
