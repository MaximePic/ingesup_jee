<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templates/template/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fmt="http://java.sun.com/jsp/jstl/fmt" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Login</ui:define>

    <ui:define name="pageName">Login</ui:define>

    <ui:define name="content">

        <h:form>
            <p:messages id="messages" />
            <p:panelGrid columns="2">
                <p:outputLabel for="username" value="Login:" />
                <p:inputText id="username" />

                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" />

                <p:commandButton value="Envoyer" icon="ui-icon-star"
                                  ajax="false">
                </p:commandButton>

            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
