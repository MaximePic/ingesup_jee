<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templates/template/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fmt="http://java.sun.com/jsp/jstl/fmt" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Login</ui:define>

    <ui:define name="pageName">Login</ui:define>

    <ui:define name="content">

        <form id="login-form" method="post" action="/login">
            <p:messages id="messages" />
            <p:panelGrid columns="2">
                <input name="login" id="login"/>
                <input type="password" id="password" name="password" />
                <button value="Login" id="loginButton"/>
            </p:panelGrid>
        </form>


    </ui:define>
</ui:composition>
